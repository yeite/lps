---
layout: default
---

<section class="posts">
    <div class="flex-row-between">
        <h1>{{ page.title }}</h1>
        <a href="{{ site.baseurl }}/directores/">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver a
            Directores
        </a>
    </div>

    {% if page.peliculas and page.peliculas.size > 0 %}
    <ul>
        {% for pelicula in page.peliculas %}
        <li>
            <a href="{{ pelicula.url | relative_url }}/"
                >{{ pelicula.title }}</a
            >
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Este director no tiene pel√≠culas registradas.</p>
    {% endif %}
</section>
