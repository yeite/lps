---
layout: default
title: "Directores"
permalink: /directores/
---

<section class="posts">
    <div class="flex-row-between">
        <h1>Directores</h1>
        <a href="{{ site.url }}{{ site.baseurl }}"
            ><i class="fa fa-home" aria-hidden="true"></i> Inicio</a
        >
    </div>

    <ul>
        {% assign all_directors = site.directores | sort: "title" %} {% for
        director in all_directors %} {% assign count = director.peliculas | size
        %}
        <li>
            <a
                href="{{ director.slug | prepend: '/directores/' | relative_url/ }}"
            >
                {{ director.title }} ({{ count }})
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
